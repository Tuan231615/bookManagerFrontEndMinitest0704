<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

</head>
<body>
<table border="1">
    <tr>
        <td>Code</td>
        <td><input type="text" name="code" id="code"></td>
    </tr>
    <tr>
        <td>Name</td>
        <td><input type="text" name="name" id="name"></td>
    </tr>
    <tr>
        <td>Author</td>
        <td><input type="text" name="author" id="author"></td>
    </tr>
    <tr>
        <td>Price</td>
        <td><input type="number" name="price" id="price"></td>
    </tr>
    <tr>
        <td>Action</td>
        <td><button onclick="createNewBook()">Create</button></td>
    </tr>
</table>
<h1>Danh sach book</h1>
<table border="2">
    <tr>
        <th>ID</th>
        <th>CODE</th>
        <th>NAME</th>
        <th>AUTHOR</th>
        <th>PRICE</th>
        <th>EDIT</th>
        <th>DELETE</th>
    </tr>
    <tbody id="content">
    </tbody>
</table>
<table border="1"><tr><td>
    Tong tien sach:
</td></tr>
    <tbody id="context"></tbody>
</table>
<form id="search-form" method="POST">
    <input type="text" id="search-input" name="search" placeholder="Nhập tên sản phẩm...">
    <button type="submit" id="search-btn">Tìm kiếm</button>
</form>
<script src="book.js"></script>
</body>
</html>
